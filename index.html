<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/listCard.css" />
    <link rel="stylesheet" href="styles/todayCard.css" />
    <link rel="stylesheet" href="styles/tomorrowCard.css" />
    <link rel="stylesheet" href="styles/somedayCard.css" />
  </head>
  <body>
    <header id="headBar">
      <nav class="flexR">
        <ul class="flexR navList">
          <li id="now">Now</li>
          <li id="soon">Soon</li>
          <li id="later">Later</li>
          <li id="done">Done</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="listsCard" class="card flexC">
        <h2>Your Todo Lists:</h2>
        <ul id="listOfLists" class="flexC">
          <li class="todoList flexR">
            <p>Overview</p>
          </li>
          <li class=" flexR" id=""><p>Personal</p></li>
          <li class=" flexR"><p>Work</p></li>
          <li class=" flexR"><p>ShoppingList</p></li>
          <li class=" flexR"><p>HouseWork</p></li>
        </ul>
        <form id="newListForm" class="flexC">
          <label for="listInput">New Todo List</label>
          <input type="text" id="listInput" placeholder="Todo List" />
          <button>Submit</button>
        </form>
      </section>
      <section id="todayCard" class="card flexC">
        <h2>Now</h2>
        <div id="todayTodoList" class="flexC taskDisplayDiv">
          <!-- <div id="listOfToday"></div> -->
        </div>
        <form id="todaysForm">
          <label for="todaysInput">Today's New Task</label>
          <input type="text" id="todaysInput" name="" placeholder="New Task" />
          <button>Submit</button>
        </form>
      </section>
      <section id="tomorrowCard" class="card flexC">
        <h2>Soon</h2>
        <div id="tomorrowTodoList" class="flexC taskDisplayDiv"></div>
        <form id="tomorrowForm" class="flexC">
          <label for="tomorrowsInput">Tomorrow's New Task</label>
          <input type="text" id="tomorrowsInput" placeholder="New Task" />
          <button>Submit</button>
        </form>
      </section>
      <section id="somedayCard" class="card flexC">
        <h2>Later</h2>
        <div id="somedayTodoList" class="flexC taskDisplayDiv"></div>
        <form id="somedayForm">
          <label for="somedayInput">Today</label>
          <input type="text" id="somedayInput" />
          <label for="taskDate"></label>
          <input type="date" id="somedayDateInput" />
          <button>Submit</button>
        </form>
      </section>
      <section id="completedCard" class="card flexC">
        <h2>Completed Tasks:</h2>
        <div id="completedList" class="flexC taskDisplayDiv"></div>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/todayCard.js"></script>
    <script src="./scripts/tomorrowCard.js"></script>
    <script src="./scripts/somedayCard.js"></script>
  </body>
</html>
